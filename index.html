<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        TIC TAC TOE
    </div>
    <div class="content">
        <div class="buttons">
            <button id="colorBt"class="game-buttons">Change colors</button>
            <button id="localData" class="game-buttons">Get local data</button>
            <button id="compBt" class="game-buttons">Play with computer</button>
        </div>
        <div class="main_content">
            <div class="currentPlayer">
                <span>It's Players X turn</span>
            </div>
            <div id="area">
                <div class="cell" data-pos="1"></div>
                <div class="cell" data-pos="2"></div>
                <div class="cell" data-pos="3"></div>
                <div class="cell" data-pos="4"></div>
                <div class="cell" data-pos="5"></div>
                <div class="cell" data-pos="6"></div>
                <div class="cell" data-pos="7"></div>
                <div class="cell" data-pos="8"></div>
                <div class="cell" data-pos="9"></div>
            </div>
        </div>
        <div class="statistics">
            <table>
                <th colspan="2">Game statistic</th>
                <tr>
                    <td>X</td>
                    <td><span id="sX">0</span></td>
                </tr>
                <tr>
                    <td>O</td>
                    <td><span id="sO">0</span></td>
                </tr>
                <tr>
                    <td>Draws</td>
                    <td><span id="sDraw">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
     </div>
    <script src="script.js"></script>
</body>
</html>
